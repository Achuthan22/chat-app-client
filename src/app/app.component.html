<router-outlet></router-outlet>
<div *ngFor="let messageData of messageList">
  <li>{{ messageData.msgFrom }} : {{ messageData.msg }}</li>
</div>

<input [(ngModel)]="msgFrom" />
<br />
<input [(ngModel)]="msgTo" />
<br />
<input
  [(ngModel)]="newMessage"
  (keyup)="$event.keyCode == 13 && sendMessage()"
/>
<button (click)="sendMessage()">Send Message</button>
